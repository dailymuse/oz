name: Redis sessions test
testcases:
- name: Get a non-existent session value
  method: GET
  url: http://localhost:8000/session/foo
  code: 200
  response_body: ""

- name: Set a session value
  method: PUT
  url: http://localhost:8000/session/foo?value=bar
  code: 200

- name: Get a session value
  method: GET
  url: http://localhost:8000/session/foo
  code: 200
  response_body: "bar"

- name: Clear a session value
  method: DELETE
  url: http://localhost:8000/session/foo
  code: 200

- name: Re-get the cleared session value
  method: GET
  url: http://localhost:8000/session/foo
  code: 200
  response_body: ""

- name: Re-set the session value
  method: PUT
  url: http://localhost:8000/session/foo?value=bar
  code: 200

- name: Clear all session values
  method: DELETE
  url: http://localhost:8000/session
  code: 200

- name: Re-get the cleared session value again
  method: GET
  url: http://localhost:8000/session/foo
  code: 200
  response_body: ""
