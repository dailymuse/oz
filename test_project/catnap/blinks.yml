name: Blinks test
testcases:
- name: Get non-existent blink values
  method: GET
  url: http://localhost:8000/blink
  code: 200
  response_body: "None:None"

- name: Set the blink value
  method: PUT
  url: http://localhost:8000/blink?value=A&type=B
  code: 200

- name: Get blink values
  method: GET
  url: http://localhost:8000/blink
  code: 200
  response_body: "A:B"
